<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">    
    <title>NETFLIX CLONE</title>

    <!-- owl css  -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- Responsividade -->
    <link rel="stylesheet" href="style/responsividade.css">

</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Comentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal" >
           <div class="container">
               <h3 class="titulo">Lord of The Rings</h3>
                <p class="descricao">Na terra pacífica do Condado, um Hobbit chamado Frodo Bolseiro 
                    recebe do seu tio um Anel mágico, capaz de decidir o futuro da 
                    Terra-Média. 
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assitir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme"  src="img/img1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme"  src="img/img9.jpg" alt="">
            </div>
        </div>
    </div>

    <!-- Js -->
    <script src="https://kit.fontawesome.com/39e5c4b3fe.js" crossorigin="anonymous"></script> <!-- https://fontawesome.com/ site utilizado para referenciar os ícones utilizados no projeto.--> 
    <script src="js/owl/jquery.min.js"></script>      <!-- Js -->
    <script src="js/owl/owl.carousel.min.js"></script> <!-- Js -->
    <script src="js/setup.js"></script> <!-- Js -->
</body>
</html>
